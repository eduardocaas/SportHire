<div class="card">
  <h3>Cancelar</h3>
  <div class="content-card">
    <p class="subtitle-card">ID do evento</p>
    <p class="data-card">{{ data.id }}</p>
    <p class="subtitle-card">Jogador</p>
    <p class="data-card">{{ data.namePlayer ? data.namePlayer : 'Sem jogador' }}</p>
    <p class="subtitle-card">Data</p>
    <p class="data-card">{{ data.startDate | date: 'dd/MM \'Ã s\' HH:mm' }}</p>
    <p class="subtitle-card">Local</p>
    <p class="data-card">{{ data.district }} - {{ data.address }}</p>
  </div>
  <p class="title-button">Deseja cancelar o evento?</p>

  <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
  <button [tabIndex]="-1" mat-raised-button color="accent" [disabled]="!isChecked">Cancelar</button>
</div>
